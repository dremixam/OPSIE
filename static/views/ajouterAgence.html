<form role="form" ng-submit="submit()" ng-controller="AjouterAgenceController">
  <div class="form-group">
    <label for="agenceNom">Nom de l'agence</label>
    <input type="text" ng-model="agenceNom" class="form-control" id="agenceNom" placeholder="Agence des Ménuires" required>
  </div>
  <fieldset id="adresse">
    <div class="form-group">
      <label for="agenceAdresse">Adresse</label>
      <input type="text" ng-model="agenceAdresse" class="form-control" id="agenceAdresse" placeholder="3 rue des Alouettes" required>
    </div>
    <div class="form-group">
      <label for="agenceAdresse">Code Postal</label>
      <input type="text" ng-model="agenceCP" class="form-control" id="agenceCP" placeholder="000000" required>
    </div>
    <div class="form-group">
      <label for="agenceVille">Ville</label>
      <input type="text" ng-model="agenceVille" class="form-control" id="agenceVille" placeholder="Les Ménuires" required>
    </div>
  </fieldset>
  <div class="form-group">
    <label for="agenceTel">Téléphone</label>
    <input type="text" ng-model="agenceTel" class="form-control" id="agenceTel" placeholder="555-12345" required>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
